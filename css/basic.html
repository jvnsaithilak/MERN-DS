        .sticky{
            position: sticky;
            top: 0;
        }
        body{
            height: 1000vh;
        }
        .fixed{
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: aquamarine;
            padding: 10px;
        }
        .parent{
            position: relative;
            border: 2px solid black;
            width: 300px;
            height: 60vh;
            top: 10px;
            left: 30px;
            background-color: antiquewhite;
        }
        .child{
            position: absolute;
            border: 2px dotted red;
            top: 50px;
            left: 100px;
            height: 100px;
            width: 100px;
